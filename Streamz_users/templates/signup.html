$def with (form)
<form name="test" method="POST"> 
    <form method="POST">
        <div class="group">
                <label for="firstname" class="label">FIRST NAME</label>
                <input id="firstname" type="text" class="input" name="firstname"/><div class="post" style="display: none;"></div>
            </div>
        <div class="group">
                <label for="lastname" class="label">LAST NAME</label>
                <input id="lastname" type="text" class="input" name="lastname"/><div class="post" style="display: none;"></div>
            </div>
        <div class="group">
                <label for="phone" class="label">PHONE NO.</label>
                <input id="phone" type="text" class="input" name="phone"/><div class="post" style="display: none;"></div>
            </div>
        <div class="group">
                <label for="email" class="label">EMAIL ID</label>
                <input id="email" type="email" class="input" name="email"/><div class="post" style="display: none;"></div>
            </div>
            <div class="group">
                <label for="username" class="label">USERNAME</label>
                <input id="username" type="text" class="input" name="username"/><div class="post" style="display: none;"></div>
            </div>
        <div class="group">
                <label for="password" class="label">PASSWORD</label>
                <input id="password" type="text" class="input" data-type="text" name="password"/><div class="post" style="display: none;"></div>
            </div>
      
        <div class="group">
                <input for="Register" type="submit" class="button" value="SIGN UP" id="Register"><div class="post" style="display: none;"></div>
            </div>
        <div class="hr"></div>
        <div class="foot-lnk">
            <a href="/"><label style="color:white;">Already Member?</a>
        </div>
    </form>

</form>
